                      - !Ref 'AWS::Region'
                      - ':'
                      - !Ref 'AWS::AccountId'
                      - :domain/
                      - !Ref 'ESDomainName'
                      - /*
              - Sid: ''
                Effect: Allow
                Action:
                  - logs:PutLogEvents
                Resource:
                  - '*'
  FIrehoseToElasticsearch:
    Type: AWS::KinesisFirehose::DeliveryStream
